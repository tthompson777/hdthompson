<div class="nova-colored">
  <p-card header="Chamados">
    
    <p-table
      [value]="dataHds"
      [paginator]="true"
      [rows]="5"
      selectionMode="single"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
    >
      <ng-template pTemplate="header" class="ui-table-thead-1">
          <tr>
            <th>Título</th>
            <th>Tipo</th>
            <th>Situação</th>
            <th>Prioridade</th>
            <th>Criado em</th>
            <th>Resumo</th>
            <th translate>actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
          <tr (click)="handleSelectedRowId(row._id)">
            <td>{{ row.hdTitle }}</td>
            <td translate>{{ row.hdType }}</td>
            <td translate>{{ row.hdStatus }}</td>
            <td translate>{{ row.hdPriority }}</td>
            <td>{{ row.hdCreateDate }}</td>
            <td *ngIf="row.hdDescription.length <= 20">
              {{ row.hdDescription }}
            </td>
            <td 
              *ngIf="row.hdDescription.length > 20"
              data-toggle="tooltip"
              data-placement="top" 
              title="{{ row.hdDescription }}"
            >
              {{ row.hdDescription.slice(0,30)+'...' }}
            </td>
            <td class="table-home--buttons">        
              <p-button 
                icon="pi pi-file-edit" 
                styleClass="ui-button-success"
                class="m-1"
                (click)="openModal(row)"
                tooltipPosition="top"
                pTooltip="{{ 'edit' | translate }}"
              ></p-button>
              <p-button 
                icon="pi pi-trash " 
                styleClass="ui-button-danger"
                tooltipPosition="top"
                (click)="openConfirmDialog()"
                pTooltip="{{ 'delete' | translate }}"
              ></p-button>
            </td>
          </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
