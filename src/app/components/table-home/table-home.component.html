<div class="container-table-home">
  <div class="wrap-table-home">
    <div *ngIf="dataHds?.length > 0" class="table-home ver1 m-b-110">
      <div class="table-home-body js-pscroll ps ps--active-y">
        <table>
          <thead class="table-home-head">
            <tr>
              <th>Título</th>
              <th>Tipo</th>
              <th>Situação</th>
              <th>Prioridade</th>
              <th>Criado em</th>
              <th>Resumo</th>
              <th translate="">actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row100 body" *ngFor="let row of dataHds">
              <td>{{ row.hdTitle }}</td>
              <td translate>{{ row.hdType }}</td>
              <td translate>{{ row.hdStatus }}</td>
              <td translate>{{ row.hdPriority }}</td>
              <td>{{ row.hdCreateDate }}</td>
              <td *ngIf="row.hdDescription.length <= 30">
                {{ row.hdDescription }}
              </td>
              <td 
                *ngIf="row.hdDescription.length > 30"
                data-toggle="tooltip"
                data-placement="top" 
                title="{{ row.hdDescription }}"
              >
                {{ row.hdDescription.slice(0,30)+'...' }}
              </td>
              <td class="table-home--buttons">
                <button 
                  type="button" 
                  class="btn btn-primary"
                  (click)="openModal(row)"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
                <button 
                  type="button" 
                  class="btn btn-danger"
                  (click)="deleteHd(row._id)"
                  >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="dataHds?.length === 0">
      <h1>Nada por aqui!</h1>
    </div>
  </div>
</div>
