</div>

<div class="modal-body">

  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <form [formGroup]="editForm">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="hdTitle">Título</label>
                <input 
                  [ngModel]="selectedRow.hdTitle"
                  formControlName="hdTitle"
                  type="text" 
                  class="form-control" 
                  id="hdTitle" 
                >
                <span *ngIf="hdTitle.invalid" [ngClass]="'error'"> Name required with max 15 character.
                </span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="hdType">Tipo</label>
                <select
                  [ngModel]="selectedRow.hdType"
                  (change)="onChange($event.target.value)" 
                  formControlName="hdType" 
                  class="form-control form-select"
                >
                  <option *ngFor="let option of optionsHdType" [value]="option.value">{{option.label}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="hdPriority">Prioridade</label>
                <select 
                [ngModel]="selectedRow.hdPriority"
                formControlName="hdPriority"
                (change)="onChange($event.target.value)" 
                class="form-control form-select" 
                >
                  <option *ngFor="let option of optionsHdPriority" [value]="option.value">{{option.label}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="hdStatus">Situação</label>
                <select
                  [ngModel]="selectedRow.hdStatus"
                  formControlName="hdStatus"
                  (change)="onChange($event.target.value)" 
                  class="form-control form-select" 
                >
                  <option *ngFor="let option of optionsHdStatus" [value]="option.value">{{option.label}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="hdCreateDate">Criado em</label>
                <input
                  [ngModel]="selectedRow.hdCreateDate"
                  formControlName="hdCreateDate" 
                  id="hdCreateDate" 
                  type="text" 
                  class="form-control" 
                  disabled
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="hdResolvedDate">Resolvido em</label>
                <input
                  [ngModel]="selectedRow.hdResolvedDate"
                  formControlName="hdResolvedDate" 
                  id="hdResolvedDate" 
                  type="text" 
                  class="form-control" 
                  disabled
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="hdDescription">Descrição</label>
                <textarea
                  [ngModel]="selectedRow.hdDescription"
                  formControlName="hdDescription"
                  class="form-control" 
                  id="hdDescription" 
                ></textarea>
              </div>
            </div>
          </div>
          <p-button 
            icon="pi pi-save" 
            styleClass="ui-button-success"
            class="py-2"
            label="Salvar"
            (click)="onSaveEdit()"
          ></p-button>
        </form>
      </div>
    </div>
  </div>
  
</div>
